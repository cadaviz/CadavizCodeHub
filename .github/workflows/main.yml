name: CI - Cadaviz Code Hub

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Usa o ambiente do GitHub baseado em Linux
    steps:
      - name: ğŸ“¥ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ .NET SDK install
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Define a versÃ£o do .NET

      - name: ğŸ“¦ Restore packages
        run: dotnet restore

      - name: ğŸ”¨ Build project
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run tests
        run: dotnet test --configuration Release --no-build --logger trx --results-directory TestResults

      - name: ğŸ“Š Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
