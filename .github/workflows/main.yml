name: Cadaviz Code Hub

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: 📥 Checkout project
        uses: actions/checkout@v4

      - name: 🏗️ .NET SDK install
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  

      - name: 📦 Restore packages
        run: dotnet restore

      - name: 🔨 Build project
        run: dotnet build --configuration Release --no-restore

      - name: 📦 Save built artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release
            **/obj/Release
  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Get build
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .
     
      - name: 🧪 Run tests
        run: dotnet vstest ./tests/CadavizCodeHub.Unit/bin/Release/net8.0/CadavizCodeHub.Unit.dll /logger:"trx;LogFileName=UnitTestResults.trx"
      
      - name: 📊 Publish test results
        uses: actions/upload-artifact@v4
        with:
          name: UnitTestResults
          path: TestResults/*.trx

  generate-test-reports:
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          pattern: UnitTestResults*
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
      - name: Generate report
        uses: dorny/test-reporter@v1
        with:
          name: test-reports
          path: "*.trx"
          reporter: dotnet-trx